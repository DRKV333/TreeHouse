  compass-web:
    image: haohanyang/compass-web:0.2.6
    environment:
      CW_MONGO_URI: mongodb://root:${MONGO_ROOT_PASS}@mongodb:27017/
      CW_BASIC_AUTH_USERNAME: admin
      CW_BASIC_AUTH_PASSWORD: ${WEB_ADMIN_PASS:-ChangeThisPlease}
    ports:
      - 127.0.0.1:8080:8080

volumes:
  mongo_data: