services:
  mongodb:
    image: mongo:8.0.15
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-PleaseCreateAnEnvFileAndChangeThis}
    volumes:
      - mongo_data:/data/db
    ports:
      - 127.0.0.1:27017:27017

